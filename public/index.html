<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<header>
    <h1><span></span></h1>
</header>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="" class="form">
                <h1 class="sign-up-text">Registrate</h1>
                <div style="width: 100%;">
                    <input type="text" name="usernameReg" placeholder="Usuario">
                    <input type="password" name="passwordReg" placeholder="Contraseña">
                    <input type="email" name="emailReg" placeholder="Email">
                    <input type="number" name="idReg" placeholder="Identificación o DPI">
                    <button id="SignUp">Registrame</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="" class="form form-login">
                <h1 class="sign-in-text">Inicia Sesión</h1>
                <div>
                    <input id="userLogin" type="text" name="username" placeholder="Usuario">
                    <input id="passwordLogin" type="password" name="password" placeholder="Contraseña">
                    <button id="SignIn">Iniciar Sesión</button>
                    <button id="openPopup">Empieza sin iniciar sesión</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!</h1>
                    <p>Registra tus datos para iniciar la experiencia en nuestro sitio web</p>
                    <button class="hidden" id="register">Registrarme</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Hola!</h1>
                    <p>Introduce tus datos para iniciar la experiencia en nuestro sitio web</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                    <!-- <a class="hidden" href="/atm_client/atm_login.html">Empezar sin iniciar sesión</a> -->
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Acerca tu tarjeta al lector</h2>
            <img id="imgScanCard" class="img-scaner" src="/img/scaner_card.png" alt="">
            <div id="loaderAnimation" class="loader-container" style="display: none;">
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
            <div id="cardContainer" class="loader-container" style="display: none;">
                <div class="card">
                    <div class="card-inner">
                        <div style="width: 100%; display: flex; justify-content: space-between;">
                            <div class="circles-container" style="position: relative; width: 4rem; display: flex;">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                            </div>
                            <div>
                                <img src="img/contactless.png" alt="contacless" style="height: 2.5rem;">
                            </div>
                        </div>
                        <div style="width: 100%; text-align: left; margin-top: 1.7rem;">
                            <label id="CardNumber" class="card-number" for="">1234 1234 1234 1234</label>
                        </div>
                        <div style="width: 100%; text-align: left; margin-top: 0.3rem;">
                            <label id="CardName" class="card-name" for="">Juan Tzoc</label>
                        </div>
                        <div style="position: absolute; right: 7%; bottom: 10%;">
                            <label id="CardExpiration" class="card-name" for="">21/27</label>
                        </div>
                    </div>
                </div>
            </div>
            <form class="form-pin">
                <label for="">Ingrese su pin</label>
                <input type="password" placeholder="Ej: 1234" name="PIN" id="PIN" class="input-pin" disabled>
                <button id="iniciarPIN" class="button-PIN hidden-bPIN">INICIAR</button>
            </form>
            <img src="/img/close.png" alt="" class="close" id="closeButton">
        </div>
    </div>
    <div id="PopupAddCustomer" class="popup-container-add-customer">
        <div class="popup-content">
            <h3>No se encontró un cliente registrado</h3>
            <form class="form-customer-data" id="addCustomerForm">
                <label class="add-customer-title" for="">Por favor, ingresa los campos requeridos para registrarte como cliente:</label>
                <input type="text" placeholder="Nombre completo" name="name">
                <input type="text" placeholder="Dirección" name="address">
                <input type="tel" placeholder="Teléfono" name="telephone">
                <input type="date" placeholder="Fecha de nacimiento" name="birthdate">
                <input type="text" placeholder="Estado civil" name="civil_status">
                <select name="gender" id="GenderSelector">
                    <option value="" disabled selected hidden>Género</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <input type="text" placeholder="Nacionalidad" name="nationality">
                <button style="width: 100%;" id="BtnAddCustomer" class="button-PIN hidden-bPIN">Registrarme</button>
            </form>
            <img src="/img/close.png" alt="" class="close" id="closeButtonAddCustomer">
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
