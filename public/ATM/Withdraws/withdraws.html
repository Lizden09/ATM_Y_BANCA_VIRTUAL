<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link rel="preload" href="../../css/normalize.css" as="style">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="withdraws.css">
</head>
<body>
    <div style="width: 100%; height: 100%; position: relative;">
        <div class="general-container2">
                <div class="header-container">
                    <div style="display: flex;">
                        <div class="logo-container">
                            <img src="../../img/logoATM.png" alt="logo">
                        </div>
                        <div style="height: 100%; display: flex; align-items: center;">
                            <label for="">ATMichiBank</label>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: flex-end;">
                            <label class="user-name" for="" id="userNameHeader"></label>
                            <label class="user-email" for="" id="cardNumberHeader"></label>
                        </div>
                        <div class="user-container">
                            <img src="../../img/gato.png" alt="logo" style="background: var(--primary); border-radius: 50%;">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div style="position: absolute; top: 0%; left: 2%; display: flex; align-items: center;">
                        <img id="back" src="../../img/icons/volver.png" alt="" style="cursor: pointer;">
                        <label for="" style="color: #9F9DF3; font-weight: 700;">Volver</label>
                    </div>
                    <div class="card-container">
                        <div class="card">
                            <div class="card-inner">
                                <div style="width: 100%; display: flex; justify-content: space-between;">
                                    <div class="circles-container" style="position: relative; width: 4rem; display: flex;">
                                        <div class="circle1"></div>
                                        <div class="circle2"></div>
                                    </div>
                                    <div>
                                        <img src="../../img/contactless.png" alt="contacless" style="height: 2.5rem;">
                                    </div>
                                </div>
                                <div style="width: 100%; text-align: left; margin-top: 1.7rem;">
                                    <label id="CardNumber" class="card-number" for="">1234 1234 1234 1234</label>
                                </div>
                                <div style="width: 100%; text-align: left; margin-top: 0.3rem;">
                                    <label id="CardName" class="card-name" for="">Juan Tzoc</label>
                                </div>
                                <div style="position: absolute; right: 7%; bottom: 10%;">
                                    <label id="CardExpiration" class="card-name" for="">21/27</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="form-container-secundary">
                            <form action="" class="form form-payment" style="display: flex; justify-content: center;">
                                <div class="inputs-form">
                                    <legend>Retiro</legend>
                                    <input id="account" type="text" name="account" placeholder="Cuenta">
                                    <input id="reference" type="number" name="reference" placeholder="Referencia">
                                    <div style="width: 100%; text-align: center;">
                                        <button id="payService">Pagar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="withdraws.js"></script>
</body>
</html>
