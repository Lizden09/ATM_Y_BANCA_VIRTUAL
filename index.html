<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1><span></span></h1>
</header>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="" class="form">
                <h1 class="sign-up-text">Registrate</h1>
                <div>
                    <input type="text" name="name" placeholder="Nombre">
                    <input type="tel" name="name" placeholder="Teléfono">
                    <input type="email" name="name" placeholder="Email">
                    <input id="userRegister" type="text" name="name" placeholder="Usuario">
                    <input id="passwordRegister" type="password" name="name" placeholder="Contraseña">
                    <button id="SignUp">Registrame</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="" class="form form-login">
                <h1 class="sign-in-text">Inicia Sesión</h1>
                <div>
                    <input id="userLogin" type="text" name="username" placeholder="Usuario">
                    <input id="passwordLogin" type="password" name="password" placeholder="Contraseña">
                    <button id="SignIn">Iniciar Sesión</button>
                    <button id="openPopup">Empieza sin iniciar sesión</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!</h1>
                    <p>Registra tus datos para iniciar la experiencia en nuestro sitio web</p>
                    <button class="hidden" id="register">Registrarme</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Hola!</h1>
                    <p>Introduce tus datos para iniciar la experiencia en nuestro sitio web</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                    <!-- <a class="hidden" href="/atm_client/atm_login.html">Empezar sin iniciar sesión</a> -->
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Acerca tu tarjeta al lector</h2>
            <img class="img-scaner" src="/img/scaner_card.png" alt="">
            <form class="form-pin">
                <label for="">Ingrese su pin</label>
                <input type="password" placeholder="Ej: 1234" name="PIN" id="PIN" disabled>
                <button id="iniciarPIN" class="button-PIN hidden-bPIN">INICIAR</button>
            </form>
            <img src="/img/close.png" alt="" class="close" id="closeButton">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
